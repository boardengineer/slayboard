<!DOCTYPE html!>
<html>
  <head>
    <title>Potions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kryogenix.org/code/browser/sorttable/sorttable.js"></script>
  </head>
  <body>
    <h1>Potions</h1>
    <table class="sortable">
  <tr>
    <th>Name</th>
    <th>Image</th>
    <th>Rarity</th>
    <th>Description</th>
  </tr>
  
  <tr>
    <td>Ocean In A Jar</td>
    <td><img src="potions/OceanInAJar.png"></td>
    <td>Common</td>
    <td>Add <span class="color-b">2</span> <span class="color-y">Fish</span> to your hand.</td>
  </tr>
  
  <tr>
    <td>Starlight Soda</td>
    <td><img src="potions/StarlightSoda.png"></td>
    <td>Uncommon</td>
    <td>Remove your <span class="color-y">Weak,</span> <span class="color-y">Vulnerable,</span> and <span class="color-y">Frail.</span> <span class="color-y">Scry</span> <span class="color-b">3.</span></td>
  </tr>
  
  <tr>
    <td>Care Package</td>
    <td><img src="potions/CarePackage.png"></td>
    <td>Rare</td>
    <td>Add <span class="color-y">Smite,</span> <span class="color-y">Safety</span> and a <span class="color-y">Shiv</span> to your hand. Heal <span class="color-b">6</span> HP.</td>
  </tr>
  
</table>
  </body>
</html>
