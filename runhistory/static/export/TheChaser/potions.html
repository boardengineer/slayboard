<!DOCTYPE html!>
<html>
  <head>
    <title>Potions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kryogenix.org/code/browser/sorttable/sorttable.js"></script>
  </head>
  <body>
    <h1>Potions</h1>
    <table class="sortable">
  <tr>
    <th>Name</th>
    <th>Image</th>
    <th>Rarity</th>
    <th>Description</th>
  </tr>
  
  <tr>
    <td>Bottled Hemorrhage</td>
    <td><img src="potions/BottledHemorrhage.png"></td>
    <td>Common</td>
    <td>Apply <span class="color-b">8</span> <span class="color-y">Bleeding</span> to an enemy.</td>
  </tr>
  
  <tr>
    <td>Target Potion</td>
    <td><img src="potions/TargetPotion.png"></td>
    <td>Uncommon</td>
    <td>Trigger <span class="color-y">Targeting</span> <span class="color-b">5</span> times.</td>
  </tr>
  
  <tr>
    <td>Shadow in a Jar</td>
    <td><img src="potions/ShadowinaJar.png"></td>
    <td>Rare</td>
    <td><span class="color-y">Hide</span> for <span class="color-b">1</span> turn.</td>
  </tr>
  
</table>
  </body>
</html>
