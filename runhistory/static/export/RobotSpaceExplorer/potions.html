<!DOCTYPE html!>
<html>
  <head>
    <title>Potions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kryogenix.org/code/browser/sorttable/sorttable.js"></script>
  </head>
  <body>
    <h1>Potions</h1>
    <table class="sortable">
  <tr>
    <th>Name</th>
    <th>Image</th>
    <th>Rarity</th>
    <th>Description</th>
  </tr>
  
  <tr>
    <td>Recycle Potion</td>
    <td><img src="potions/RecyclePotion.png"></td>
    <td>Common</td>
    <td><span class="color-y">Salvage</span> 3 cards and <span class="color-y">upgrade</span> them.</td>
  </tr>
  
  <tr>
    <td>Plasma Flask</td>
    <td><img src="potions/PlasmaFlask.png"></td>
    <td>Uncommon</td>
    <td>Gain 8 <span class="color-y">Solar</span> <span class="color-y">Flare.</span></td>
  </tr>
  
  <tr>
    <td>Liquid Fusion</td>
    <td><img src="potions/LiquidFusion.png"></td>
    <td>Rare</td>
    <td>Every card in your hand costs 0 until played this turn.</td>
  </tr>
  
</table>
  </body>
</html>
