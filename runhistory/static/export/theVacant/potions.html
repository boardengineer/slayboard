<!DOCTYPE html!>
<html>
  <head>
    <title>Potions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kryogenix.org/code/browser/sorttable/sorttable.js"></script>
  </head>
  <body>
    <h1>Potions</h1>
    <table class="sortable">
  <tr>
    <th>Name</th>
    <th>Image</th>
    <th>Rarity</th>
    <th>Description</th>
  </tr>
  
  <tr>
    <td>Mining Potion</td>
    <td><img src="potions/MiningPotion.png"></td>
    <td>Common</td>
    <td>Choose 1 of 3 random <span class="color-y">Gems</span> to <span class="color-y">Mine.</span></td>
  </tr>
  
  <tr>
    <td>Swipe Potion</td>
    <td><img src="potions/SwipePotion.png"></td>
    <td>Uncommon</td>
    <td><span class="color-y">Mill</span> 10 cards.</td>
  </tr>
  
  <tr>
    <td>Invisibility Potion</td>
    <td><img src="potions/InvisibilityPotion.png"></td>
    <td>Rare</td>
    <td>Gain 6 <span class="color-y">Shroud.</span></td>
  </tr>
  
</table>
  </body>
</html>
