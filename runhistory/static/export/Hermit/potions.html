<!DOCTYPE html!>
<html>
  <head>
    <title>Potions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kryogenix.org/code/browser/sorttable/sorttable.js"></script>
  </head>
  <body>
    <h1>Potions</h1>
    <table class="sortable">
  <tr>
    <th>Name</th>
    <th>Image</th>
    <th>Rarity</th>
    <th>Description</th>
  </tr>
  
  <tr>
    <td>Tonic</td>
    <td><img src="potions/Tonic.png"></td>
    <td>Common</td>
    <td>Gain <span class="color-b">1</span> <span class="color-y">Rugged.</span></td>
  </tr>
  
  <tr>
    <td>Black Bile</td>
    <td><img src="potions/BlackBile.png"></td>
    <td>Uncommon</td>
    <td>Apply <span class="color-b">6</span> <span class="color-y">Bruise.</span></td>
  </tr>
  
  <tr>
    <td>Liquid Void</td>
    <td><img src="potions/LiquidVoid.png"></td>
    <td>Rare</td>
    <td>Put <span class="color-b">1</span> card from your <span class="color-y">exhaust</span> pile into your hand. It costs <span class="color-b">0</span> this turn.</td>
  </tr>
  
</table>
  </body>
</html>
